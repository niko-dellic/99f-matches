<!DOCTYPE html>
<html>
  <head>
    <title>Generated Content</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    {{#each data}}
    <div class="grid">
      <!-- TOP ROWS -->
      <div class="id-card">
        <h2 class="match-label">YOUR PERFECT MATCH</h2>
        <img
          class="profile match-profile"
          src="https://www.cnet.com/a/img/resize/41711fa451be2c8c937461f48f7454364309fd94/hub/2022/04/29/289f84da-e2e3-45c8-97e6-9ba62844a50f/aliens-18.jpg?auto=webp&fit=crop&height=675&width=1200"
        />
        <h1 class="profile-name match-name">{{name0}}</h1>
        <h3 class="partner-id-label">UNLOCK YOUR LOVE</h3>
        <div class="partnernum">
          <h4 class="partner-id">{{partnernum0}}</h4>
        </div>
        <h5 class="watermark left">CERTIFIED ALIEN LOVER</h5>
        <h5 class="watermark right">CERTIFIED ALIEN LOVER</h5>
      </div>

      <!-- BOTTOM ROWS -->
      <div class="id-card">
        <img class="profile your-profile" src="file://{{imagePath0}}" />
        <h1 class="profile-name your-name">{{name0}}</h1>
        <h1 class="profile-name your-real-name">{{real_name0}}</h1>
        <h4 class="life-is-an-internal-battle">{{description0}}</h4>
        <h5 class="watermark left">CERTIFIED ALIEN LOVER</h5>
        <h5 class="watermark right">CERTIFIED ALIEN LOVER</h5>
      </div>
    </div>
    {{/each}}
  </body>
</html>
